  ) {
    id
    name
    address
    type
  }
}

# ============================================
# STEP 5: Test Swipe and Match
# ============================================

# User 1 likes User 2 (both at Location 1)
mutation TestSwipe1 {
  performSwipe(
    userId: "USER_ID_1"
    targetUserId: "USER_ID_2"
    locationId: "LOCATION_ID_1"
    action: LIKE
  ) {
    swipe {
      id
      action
    }
    matched
    match {
      id
      matchTime
    }
  }
}

# User 2 likes User 1 back (should create match!)
mutation TestSwipe2 {
  performSwipe(
    userId: "USER_ID_2"
    targetUserId: "USER_ID_1"
    locationId: "LOCATION_ID_1"
    action: LIKE
  ) {
    swipe {
      id
      action
    }
    matched
    match {
      id
      user1 {
        name
      }
      user2 {
        name
      }
      location {
        name
      }
    }
  }
}

# ============================================
# STEP 6: Test Messaging
# ============================================

mutation TestMessage {
  createMessage(input: {
    matchId: "MATCH_ID_FROM_STEP_5"
    senderId: "USER_ID_1"
    text: "Hey! Great to match with you at Blue Bottle! ‚òï"
    photoRes: "avatar_1"
    timestamp: "2025-11-04T12:00:00Z"
    isRead: false
  }) {
    id
    text
    sender {
      name
    }
  }
}

# Mark match as message sent
mutation UpdateMatch {
  updateMatch(input: {
    id: "MATCH_ID_FROM_STEP_5"
    messageSent: true
  }) {
    id
    messageSent
  }
}

# ============================================
# HELPER: Query All Data
# ============================================

query ListAllUsers {
  listUsers {
    items {
      id
      name
      age
      photoRes
    }
  }
}

query ListAllLocations {
  listLocations {
    items {
      id
      name
      address
      type
    }
  }
}

query ListAllCheckIns {
  listCheckIns {
    items {
      id
      user {
        name
      }
      location {
        name
      }
      isActive
    }
  }
}

query ListAllMatches {
  listMatches {
    items {
      id
      user1 {
        name
      }
      user2 {
        name
      }
      location {
        name
      }
      matchTime
    }
  }
}
